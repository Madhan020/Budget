<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <style>
        .whole{
            margin: 10% auto;
            width: 50%;
            padding: 0 2%;
            text-align: center;
        }
        .work{
            background-color: bisque;
        }
        h1{background-color: blue;
        color: white;margin-left: 0px;}
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{            width: 100%;
        }
    </style>
</head>
<body>
    <div class="whole">
        <div class="work">
            <h1>Add a new transaction</h1>
            <form name="form">
                <label>Type:</label>
                <select name="type">
                    <option>Income</option>
                    <option>Expense</option>
                </select>
                <label style="margin-left: 20px;">Name:</label>
                <input type="text" name="name"> <br><br>
                <label>Amount:</label>  
                <input type="text" name="amount"><br><br>
                <button onclick="add()">Add to Transactions</button>
            </form>
        </div>
        <div class="dat">
            <table class="data">
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Option</th>
                </tr>
                <tr>
                    <td>Income</td>
                    <td>Salary</td>
                    <td>15000</td>
                    <td><a>delete</a></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function add(){
            var type=document.form.type.value;
            var name=document.form.name.value;
            var amount=document.form.amount.value;
            document.getElementsByClassName("data").innerHTML+="<tr><td>"+type+"</td><td>"+name+"</td><td>"+amount+"</td><td>"
        }
    </script>
</body>
</html>
